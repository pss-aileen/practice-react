<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Mini Project</title>
  <!--
    page: https://react.dev/learn/installation
    html: https://gist.githubusercontent.com/gaearon/0275b1e1518599bbeafcde4722e79ed1/raw/db72dcbf3384ee1708c4a07d3be79860db04bff0/example.html
  -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    "use strict";
    {

      const User = (props) => {
        return (
          <li className="list-item">
            <a href={props.profileURL} className="list-link" target="_blank">
              <div className="list-img-wrapper">
                <img src={props.imageURL} alt="" className="list-img" />
              </div>
              <p className="list-name-wrapper">
                {props.name}
              </p>
            </a>
          </li>
        );
      };

      const App = () => {

        const [inputValue, setInputValue] = React.useState("");
        const [usersData, setUsersData] = React.useState([]);
        const [loading, setLoading] = React.useState(false);

        const handleInputChange = (e) => {
          setInputValue(event.target.value);
        };

        const fetchData = async (e) => {
          e.preventDefault();
          setLoading(true);
          try {
            const response = await fetch(`https://api.github.com/search/users?q=${inputValue}&per_page=10`);
            const jsonData = await response.json();
            console.log(jsonData.items);

            const arrangedDate = jsonData.items.map((item, index) => {
              return {
                id: index,
                name: item.login,
                imageURL: item.avatar_url,
                profileURL: item.html_url
              };
            });

            console.log(arrangedDate);

            setUsersData(arrangedDate);
          } catch (error) {
            console.error('APIの取得に失敗しました', error);
          } finally {
            setLoading(false);
          };
        };

        const usersList = usersData.map((user) => {
          return (
            <User
              key={user.id}
              name={user.name}
              imageURL={user.imageURL}
              profileURL={user.profileURL}
            />
          );
        });

        return (
          <>
            <h1>Search GitHub Users</h1>
            <form>
              <input
                type="text"
                placeholder="github username"
                id="input"
                value={inputValue}
                onChange={handleInputChange}
              />
              <button onClick={fetchData}>search</button>
            </form>
            <div>
              <h2>検索結果一覧</h2>
              <ul className="list">
                {loading ? "Loading..." : ""}
                {usersList}
              </ul>
            </div>
          </>
        );
      };
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(
        <App />
      );
    }
  </script>
</body>

</html>
