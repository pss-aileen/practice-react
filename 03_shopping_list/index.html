  <link rel="stylesheet" href="css/style.css">

<body>
  <div id="root"></div>

  <script type="text/babel">
    "use strict";
    {

      const List = (props) => {
        // const [count, setCount] = React.useState(0);

        const decrement = () => {
          // if (count > 0) {
          //   setCount(count - 1);
          // }
        };
        const increment = () => {
          // setCount(count + 1);
        };

        return (
          <li className="list-item">
            <span className="list-item__name">
              {props.name}
            </span>
            <div className="list-item__control">
              <span>{props.price}円 X {props.count}個</span>
              <button onClick={decrement}>-</button>
              <button onClick={increment}>+</button>
            </div>
          </li>
        );
      };

      const App = () => {

        const [counts, setCounts] = React.useState([0, 0, 0]);

        const shoppingList = [
          { id: 0, name: "Tシャツ", price: 1500 },
          { id: 1, name: "ジーパン", price: 1200 },
          { id: 2, name: "シューズ", price: 2000 },
          // { id: 3, name: "ピアス", price: 1000 },
          // { id: 4, name: "ヘッドホン", price: 2000 },
        ];

        const lists = shoppingList.map((list) => {
          return (
            <List
              key={list.id}
              count={counts[list.id]}
              name={list.name}
              price={list.price}
            />
          );
        });

        return (
          <>
            <div className="container">
              <h1>Shopping Cart</h1>

              <ul className="list">
                {lists}
              </ul >

              <p className="total">合計: <span>100</span>円</p>
            </div >
          </>
        );
      };
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(
        <App />
      );
    }
  </script>
</body>
