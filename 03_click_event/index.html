<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Mini Project</title>
  <!--
    page: https://react.dev/learn/installation
    html: https://gist.githubusercontent.com/gaearon/0275b1e1518599bbeafcde4722e79ed1/raw/db72dcbf3384ee1708c4a07d3be79860db04bff0/example.html
  -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const App = () => {
      const [count, setCount] = React.useState(0);

      function handleClick() {
        // 代入するのでなく、今のcountに1プラスする感じ
        setCount(count + 1);
      }

      return (
        <button onClick={handleClick}>
          click me {count}
        </button>
      );
    };
    const container = document.getElementById("root");
    const root = ReactDOM.createRoot(container);
    root.render(
      <App />
    );

  </script>
</body>

</html>
